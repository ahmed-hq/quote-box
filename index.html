<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Box</title>
    <!--Fonts-->
    <!--linking-->
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page-wrapper">
      <div class="nav">
        <div class="page-padding">
          <div class="container">
            <div class="nav-wrapper">
              <div class="nav_logo-wrapper">
                <p id="logo">Quote Box</p>
              </div>
              <div class="nav_btns-wrapper">
                <button class="add-btn">Add Quote</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="main-wrapper">
        <section class="quotes-section">
          <div class="page-padding">
            <div class="container">
              <div class="quotes_cards-wrapper">
                <div class="quote_card">
                  <p class="quote_text">
                    Be yourself; everyone else is already taken.
                  </p>
                  <p class="quote_author">Oscar Wilde</p>
                </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
