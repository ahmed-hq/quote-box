<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Box</title>
    <!--Fonts-->
    <!--linking-->
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page-wrapper"> 
      <div class="nav">
        <div class="page-padding">
          <div class="container">
            <div class="nav-wrapper">
              <div class="nav_logo-wrapper">
                <p id="logo">Quote Box</p>
              </div>
              <div class="nav_btns-wrapper">
                <button class="add-btn">Add Quote</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="main-wrapper">
        <form id="new-quote-form" style="display: none;">
          <label for="quote">Quote:</label>
          <input type="text" id="quote">
          <label for="author">Author:</label>
          <input type="text" id="author">
          <label for="fav">Favorites</label>
          <input type="checkbox" id="fav">
          <input type="submit" value="submit-quote">
        </form>
        <section class="quotes-section">
          <div class="page-padding">
            <div class="container">
              <div class="quotes_cards-wrapper"></div>
              <form action="" method="post">
                
              </form>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
